<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>javascript html dom</h2>
    <p>finding html elements using document forms</p>
    <form id="form1" action="/actionpage.php"/>
        firstname:<input type="text" name="fname" value="mounika"/>
        lastname:<input type="text" name="lname" value="aileni"/>
        <input type="submit" value="submit">
        <p>these are the values in each elements in the form</p>
        <p id="demo"></p>
        <script>
            const x=document.forms["form1"];
            let text="";
            for(i=0;i<x.length;i++){
                text+=x.elements[i].value+"<br>"
            }
            document.getElementById("demo").innerHTML=text;

        </script>
    </form>
</body>
</html>
