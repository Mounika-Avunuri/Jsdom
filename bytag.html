<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>finding html elements by tag name</p>
    <p>this example demonstrate the get element by tag name method</p>
    <p id="demo"></p>
    <script>
        const element=document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML='the text from the first p(index 0)'+element[0].innerHTML;
    </script>
</body>
</html>
